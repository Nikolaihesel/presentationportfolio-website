<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentationportfolio</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <Header>


    <h3 class="logo">præsentationsportfolio</h3>

    <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#">Mine skills</a></li>
        <li><a href="#">Om mig</a></li>
    </ul>
</header>

<div class="container_parralax">

<img src="img/logo-outline.svg" id="logo" alt=""  class="logo-outline"> 
<section class="parralax">
    
    <img src="img/parralax_sky.png" alt="" id="sky">
    <img src="img/parralax_mountain.png" alt="" id="mountain">
    
  </section>
</div>


    
  <section class="hero">
    
    <div class="content">
        <h2>Hej, Jeg er  <br>
         <strong> Nikolai Jørgensen.</strong></h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>

    <div class="hero_img">
        <img src="https://i.pravatar.cc/600" alt="">
  </div> 
</section>
</div>




  <Script type="text/javascript">
    let sky = document.getElementById("sky");
    let mountain = document.getElementById("mountain");
    let logo = document.getElementById("logo");

    window.addEventListener('scroll', function() {
        var value = window.scrollY;
        sky.style.top = value * 1 + 'px';
        mountain.style.top = value * .1 + 'px';
        logo.style.top = value * 1.5 + 'px';
    })

    

</Script>



    
</body>
</html>
